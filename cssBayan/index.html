
<!DOCTYPE html>
<html lang="en">
<head>
  <title>cssBayan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="memcontainer">
            <h1>CSS Bayan</h1>
        <div class="mem">
            <input id="mem-1" name="mem" type="radio" >
            <div class="labelcont">
                 <label for="mem-1">One hour before deadline</label>
                 <label for="mem-1"><span class="pcontent"></span></label>
            </div>
            <label for="mem-1" class="labelimg"> <img src="img/image1.svg" alt="mem one"></label>
        </div>

        <div class="mem">
            <input id="mem-2" name="mem" type="radio">
            <div class="labelcont">
                <label for="mem-2">Student without mentor</label>
                <label for="mem-2"><span class="pcontent"></span></label>
            </div> 
            <label for="mem-2" class="labelimg"><img src="img/image2.svg" alt="mem two"></label>
           
        </div>
        <div class="mem">
            <input id="mem-3" name="mem" type="radio">
            <div class="labelcont">
            <label for="mem-3">Light! Camera! Action!</label>
            <label for="mem-3"><span class="pcontent"></span></label>
            </div>
            <label for="mem-3" class="labelimg"><img src="img/image3.svg" alt="mem three"></label>
        </div>
        <div class="mem">
            <input id="mem-4" name="mem" type="radio" checked>
            <div class="labelcont">
            <label for="mem-4">What happens if I push that big red button?</label>
            <label for="mem-4" ><span class="pcontent"></span></label>
        </div>
        <label for="mem-4" class="labelimg"><img src="img/image4.svg" alt="mem four"></label>
        </div>
    </div>

    </main>
</body>
</html>
